<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="dotstake_robot.png" type="image/png">
    <title>Welcome to Polkadot Staking</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: #f0f0f0;
            color: #333;
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            z-index: 1;
            position: relative;
        }

        h1 {
            font-size: 3rem;
            margin: 0;
            color: #333;
        }

        p {
            font-size: 1.6rem;
            margin: 10px 0 30px;
            color: #666;
        }

        .cta-button {
            display: inline-block;
            background-color: #007bff;
            color: white;
            padding: 15px 30px;
            font-size: 1.2rem;
            text-decoration: none;
            border-radius: 5px;
            font-weight: bold;
            transition: all 0.3s ease;
        }

        .cta-button:hover {
            background-color: #0056b3;
            color: white;
        }

        footer {
            position: absolute;
            bottom: 10px;
            width: 100%;
            font-size: 0.9rem;
            color: rgba(0, 0, 0, 0.6);
            z-index: 1;
        }

        .background-robot {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: fill;
            opacity: 0.2; /* Less faded */
            z-index: 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to PolkaBot</h1>
        <p>Secure, reliable, and fun Validator powered by Polkadot.</p>
        <p>Contact us at support@polkabot.xyz</p>
        <p>More coming soon...</p>
    </div>
    <img src="dotstake_robot.png" alt="Background Robot" class="background-robot">
    <footer>
        &copy; 2024 PolkaBot. All rights reserved.
    </footer>
</body>
</html>
